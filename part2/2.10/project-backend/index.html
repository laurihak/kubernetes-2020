<!DOCTYPE html>
<html>
<body style="background-color: rgb(53, 53, 53); color: rgb(206, 206, 206)">
    <div style='text-align:center; margin-top: 2%;'>
        <img src="files/image.jpeg" alt="img not found" style="width: 300px; border-radius: 5% ;"></img>
        <form style="margin-top: 10px;">
            <label for="fname">TO DO: </label>
            <input type="text" id="fname" name="fname" style="border-radius: 10%;">
            <input type="submit" value="Submit">
        </form>
        <div id="list"></div>
    </div>


    <script>
        var todos = ['Do something useful', 'Eat some icecream', 'Go for a jog', 'Learn kubernetes']
    
        // Get the app element
        var list = document.getElementById('list');
        // Create markup
        list.innerHTML = '<ul>' + todos.map(function (todo) {
            return '<p>' + todo + '</p>';
        }).join('') + '</ul>';
    </script>
</body>

</html>
