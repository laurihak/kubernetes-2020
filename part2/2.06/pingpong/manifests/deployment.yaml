apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: main
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: laurihakala/pingpong:890b7df2cfe4
